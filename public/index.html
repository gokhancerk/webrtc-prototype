<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Prototype</title>
</head>
<body>
    <div id="room">
        <label for="">Room Name</label>
        <input type="text" id="roomNum">
        <button id="enter">Enter</button>
    </div>
    <div id="cRoom" style="display: none;">
        <video src="" id="localVideo" autoplay></video>
        <video src="" id="remoteVideo" autoplay></video>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.0/socket.io.js" integrity="sha512-OovVc8Xk/+ils70VE978+ILm2IvIisZskNCaDvaTtXt7a2O3eioYv8SVKfjdVU1za9Ir/KHIqweNEGLLFk6bdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
